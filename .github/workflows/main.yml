name: Unit Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]

jobs:
  Jest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.19.0'
      - name: Install dependencies
        run: npm install
        working-directory: ./short-link-gen
      - name: Start server
        run: |
          npm run build
          npm start &
          sleep 5
          curl -v http://localhost:3000
        working-directory: ./short-link-gen
      - name: Run Tests
        run: npm run test
        working-directory: ./short-link-gen
